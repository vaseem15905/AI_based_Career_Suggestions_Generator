<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Resume | Skill.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?resume,job') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-80 p-4">
    <div class="w-full max-w-2xl p-8 space-y-6 bg-gray-800 bg-opacity-90 rounded-2xl shadow-xl text-white">
        <div class="text-center">
            <h2 class="text-2xl font-bold">Generate Your Resume</h2>
            <p class="text-sm text-gray-400">Fill in your details to create a tailored resume</p>
        </div>

        <form method="POST" action="{{ url_for('generate_resume') }}" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium">Full Name</label>
                    <input type="text" name="full_name" required
                           class="w-full px-4 py-2 mt-1 text-black rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium">Email</label>
                    <input type="email" name="email" required
                           class="w-full px-4 py-2 mt-1 text-black rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium">Phone</label>
                    <input type="tel" name="phone"
                           class="w-full px-4 py-2 mt-1 text-black rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium">Target Career</label>
                    <input type="text" name="career" required
                           class="w-full px-4 py-2 mt-1 text-black rounded-lg">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium">Skills</label>
                <textarea name="skills" required rows="3"
                          class="w-full px-4 py-2 mt-1 text-black rounded-lg"
                          placeholder="Python, Data Analysis, Machine Learning..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium">Experience</label>
                <textarea name="experience" required rows="4"
                          class="w-full px-4 py-2 mt-1 text-black rounded-lg"
                          placeholder="Job Title at Company (2020-2023)..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium">Education</label>
                <textarea name="education" required rows="2"
                          class="w-full px-4 py-2 mt-1 text-black rounded-lg"
                          placeholder="BSc in Computer Science, University..."></textarea>
            </div>

            <button type="submit"
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-bold">
                Generate Resume
            </button>
        </form>
    </div>
</body>
</html>
