<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Suggestion | Skill.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,career') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-80 p-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 bg-opacity-90 rounded-2xl shadow-xl text-white text-center">
        <!-- SVG Logo (Same as other pages) -->
        <div class="flex justify-center">
            <svg width="160" height="60" viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#2563EB"/>
                        <stop offset="100%" stop-color="#7C3AED"/>
                    </linearGradient>
                </defs>
                <path d="M20,30 Q30,10 40,30 T60,30 T80,30 T100,30 T120,30" 
                      stroke="url(#grad)" stroke-width="3" fill="none" stroke-linecap="round"/>
                <text x="80" y="45" text-anchor="middle" font-family="Inter, sans-serif" 
                      font-size="24" font-weight="600" fill="url(#grad)">
                    Skill.<tspan fill="#7C3AED">AI</tspan>
                </text>
            </svg>
        </div>
        <h1 class="text-2xl font-bold">Welcome to AI-Based Career Suggestion</h1>
        <div class="space-y-4 mt-6">
            <a href="/login" class="block w-full py-3 px-6 text-lg font-semibold text-white bg-gradient-to-r from-blue-500 to-blue-700 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-800 transition-all duration-300">
                Login
            </a>
            <a href="/career_suggestion" class="block w-full py-3 px-6 text-lg font-semibold text-white bg-gradient-to-r from-purple-500 to-purple-700 rounded-lg shadow-lg hover:from-purple-600 hover:to-purple-800 transition-all duration-300">
                Get Career Advice
            </a>
        </div>
    </div>
</body>
</html>
