<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Resume | Skill.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold">{{ full_name }}</h1>
                <h2 class="text-xl text-blue-600">{{ career }}</h2>
            </div>
            <div class="text-right">
                <p class="text-sm">Generated by Skill.AI</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg whitespace-pre-line">{{ resume_text }}</div>

        <div class="mt-8 flex justify-between">
            <a href="{{ url_for('generate_resume') }}"
               class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Edit</a>
            <button onclick="window.print()"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Print/Download
            </button>
        </div>
    </div>
</body>
</html>
