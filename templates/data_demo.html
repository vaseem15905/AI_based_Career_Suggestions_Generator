<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data | Skill.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,ai') no-repeat center center fixed;
            background-size: cover;
        }
        .skill-btn {
            transition: all 0.3s ease;
        }
        .skill-btn.selected {
            background: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
            color: white;
            transform: scale(1.05);
        }
        .other-skills-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .other-skills-container.expanded {
            max-height: 300px; /* Adjust based on content */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-80 p-4">
    <div class="w-full max-w-4xl p-8 space-y-6 bg-gray-800 bg-opacity-90 rounded-2xl shadow-xl text-white">
        <div class="text-center">
            <!-- SVG Logo -->
            <div class="flex justify-center">
                <svg width="160" height="60" viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#2563EB"/>
                            <stop offset="100%" stop-color="#7C3AED"/>
                        </linearGradient>
                    </defs>
                    <path d="M20,30 Q30,10 40,30 T60,30 T80,30 T100,30 T120,30" 
                          stroke="url(#grad)" stroke-width="3" fill="none" stroke-linecap="round"/>
                    <text x="80" y="45" text-anchor="middle" font-family="Inter, sans-serif" 
                          font-size="24" font-weight="600" fill="url(#grad)">
                        Skill.<tspan fill="#7C3AED">AI</tspan>
                    </text>
                </svg>
            </div>
            <h2 class="mt-2 text-2xl font-semibold">Student Skill Assessment</h2>
            <p class="text-sm text-gray-400">Please provide your details and select your programming skills</p>
        </div>

        <!-- Student Details Form -->
        <form id="studentForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Full Name</label>
                    <input type="text" id="fullName" required 
                           class="w-full px-4 py-2 text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Student ID</label>
                    <input type="text" id="studentId" required 
                           class="w-full px-4 py-2 text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-2 text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Class/Department</label>
                    <input type="text" id="studentClass" required 
                           class="w-full px-4 py-2 text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
            </div>

            <!-- Programming Skills Section -->
            <div class="mt-6">
                <h3 class="text-lg font-medium mb-3">Core Programming Skills</h3>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <!-- Core Programming Language Buttons -->
                    <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                        C
                    </button>
                    <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                        C++
                    </button>
                    <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                        Python
                    </button>
                    <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                        Web Development
                    </button>
                </div>

                <!-- Other Skills Toggle -->
                <button type="button" onclick="toggleOtherSkills()" id="otherSkillsBtn" 
                        class="mt-4 w-full py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600 flex items-center justify-between">
                    <span>Other Skills</span>
                    <svg id="otherSkillsArrow" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <!-- Other Skills Container (Hidden by default) -->
                <div id="otherSkillsContainer" class="other-skills-container mt-2">
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 pt-2">
                        <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                            Java
                        </button>
                        <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                            JavaScript
                        </button>
                        <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                            SQL
                        </button>
                        <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                            React
                        </button>
                        <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                            Node.js
                        </button>
                        <button type="button" onclick="toggleSkill(this)" class="skill-btn py-2 px-3 bg-gray-700 rounded-lg hover:bg-gray-600">
                            Machine Learning
                        </button>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="button" onclick="submitStudentData()" 
                        class="w-full py-3 text-lg font-semibold text-white bg-gradient-to-r from-blue-500 to-blue-700 rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-800 transition-all duration-300">
                    Submit Assessment
                </button>
            </div>
        </form>
        <div id="questionsSection" class="hidden mt-8 p-6 bg-gray-700 rounded-xl">
            <h3 class="text-xl font-semibold mb-4">Skill Assessment Questions</h3>
            <div id="questionsContainer" class="space-y-6">
                <!-- Questions will be dynamically inserted here -->
            </div>
            <div class="mt-6">
                <button id="submitAnswersBtn" onclick="submitAnswers()"
                        class="w-full py-3 text-lg font-semibold text-white bg-gradient-to-r from-green-500 to-green-700 rounded-lg shadow-lg hover:from-green-600 hover:to-green-800 transition-all duration-300">
                    Submit Answers
                </button>
            </div>
        </div>
        <form action="{{ url_for('career_suggestion') }}" method="GET">
            <button type="submit">Get Career Suggestion</button>
        </form>


    </div>

<script>
    let currentQuestions = [];
    let selectedSkills = [];

    function toggleSkill(button) {
        button.classList.toggle('selected');
        const skill = button.textContent.trim();
        if (selectedSkills.includes(skill)) {
            selectedSkills = selectedSkills.filter(s => s !== skill);
        } else {
            selectedSkills.push(skill);
        }
    }

    function toggleOtherSkills() {
        const container = document.getElementById('otherSkillsContainer');
        const arrow = document.getElementById('otherSkillsArrow');
        container.classList.toggle('expanded');
        arrow.classList.toggle('rotate-180');
    }

    async function submitStudentData() {
        const fullName = document.getElementById('fullName').value.trim();
        const studentId = document.getElementById('studentId').value.trim();
        const email = document.getElementById('email').value.trim();
        const studentClass = document.getElementById('studentClass').value.trim();

        if (!fullName || !studentId || !email || !studentClass) {
            alert('Please fill all the required fields.');
            return;
        }

        if (selectedSkills.length === 0) {
            alert('Please select at least one skill.');
            return;
        }

        try {
            const response = await fetch('/get_questions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    skills: selectedSkills
                })
            });

            if (!response.ok) throw new Error('Failed to get questions');

            const data = await response.json();
            currentQuestions = data.questions;

            if (currentQuestions.length === 0) {
                alert('No questions found for the selected skills.');
                return;
            }

            displayQuestions();
            document.getElementById('questionsSection').classList.remove('hidden');
        } catch (err) {
            console.error(err);
            alert('Error loading questions. Try again later.');
        }
    }

    function displayQuestions() {
        const container = document.getElementById('questionsContainer');
        container.innerHTML = '';

        currentQuestions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'bg-gray-800 p-4 rounded-lg mb-4';
            questionDiv.innerHTML = `
                <h4 class="font-medium mb-2">${index + 1}. ${q.question}</h4>
                <textarea id="answer-${index}"
                          class="w-full px-3 py-2 text-black rounded-lg"
                          rows="3"
                          placeholder="Your answer..."></textarea>
                <input type="hidden" id="expected-${index}" value="${q.answer}">
            `;
            container.appendChild(questionDiv);
        });
    }

    async function submitAnswers() {
        const answers = currentQuestions.map((q, index) => ({
            question: q.question,
            userAnswer: document.getElementById(`answer-${index}`).value,
            expectedAnswer: document.getElementById(`expected-${index}`).value
        }));

        try {
            const response = await fetch('/evaluate_answers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers })
            });

            const result = await response.json();
            alert(result.message || 'Answers submitted successfully!');
        } catch (err) {
            console.error(err);
            alert('Failed to submit answers.');
        }
    }
</script>


</body>
</html>
